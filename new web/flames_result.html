<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Display</title>
  <style>
    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #arjs {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <a-scene id="arjs">
      <a-marker preset="hiro">
        <a-entity position="0 0 0">
          <a-text value="HOLA" align="center" color="black" scale="2 2 2"></a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js@2.3.0/aframe/build/aframe-ar.js"></script>
  <script src="app.js"></script>
</body>
</html>
